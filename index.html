<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Board | Find Your Dream Job</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">Job Board</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Browse Job</a>
      <a href="#">Pages</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
    <div class="auth-buttons">
      <a href="#" class="login-btn">Log In</a>
      <a href="#" class="post-btn">Post A Job</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h3>4536+ Jobs listed</h3>
    <h1>Find your Dream Job</h1>
    <p>We provide online instant job listings with quick application and approval.</p>
    <a href="#" class="upload-btn">Upload Your Resume</a>
  </section>

  <!-- Job Search Bar -->
  <section class="search-bar">
    <input type="text" placeholder="Search keyword">
    <input type="text" placeholder="Location">
    <input type="text" placeholder="Category">
    <button class="find-job-btn">Find Job</button>
  </section>
</body>
</html>
